<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <!-- - INPUT SECTIONS - -->
    <form>
      <div class="form-group">
        <label for="search">Search for doctor by name:</label>
        <input id="nameInput" placeholder="William" type="text">
        <button class="btn-success" id="userSearch">Submit</button>
      </div>
      <div class="form-group">

        <label for="search">Search for doctor by condition:</label>
        <input id="conditionInput" placeholder="rash" type="text">
        <button class="btn-success" id="userInputtedCondtion">Submit</button>
      </div>
    </form>

    <div class="row">
      <div class="col-md-6">
        <p id="doctor1"></p>
        <p id="doctor2"></p>
        <p id="doctor3"></p>
        <p id="doctor4"></p>
      </div>
      <div class="col-md-6">
        <p id="condition1"></p>
        <p id="condition2"></p>
        <p id="condition3"></p>
        <p id="condition4"></p>
      </div>
    </div>
  </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
